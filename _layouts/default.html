<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
      @font-face {
        font-family: 'calibre-regular';
        src: url("/assets/font/calibre-regular.woff2") format("woff2");
      }
      body {
        padding: 1em;
        font-family: "calibre-regular";
        font-size: 24px;
      }
      h1 {
        line-height: 1em;
        margin-bottom: 1em;
        padding-left: 1rem;
      }
      section {
        background: #111;
        color: #fefefe;
        padding: 1em;
      }
      ul {
        list-style: none;
      }
      h2 {
        margin-top: 3em;
        font-size: 14px;
        text-transform: uppercase;
      }
      address {
        font-style: normal;
      }

  <body>
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
