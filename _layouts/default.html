<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
      @font-face {
        font-family: 'calibre-regular';
        src: url("/assets/font/calibre-regular.woff2") format("woff2");
      }
      body {
        padding: 1em;
        font-family: "calibre-regular";
        font-size: 24px;
      }
      main {
        max-width: 24em;
      }
      header {
          background-image: url("/assets/rostislav-uzunov-SgFha9MH9qs-unsplash.jpg");
          background-repeat: no-repeat;
          padding: 1em;
          margin: -1em;
      }
      img.logo {
          height: 1.2em;
          width: auto;
      }
      h1 {
        line-height: 0.9em;
        margin: 1em 0;
        font-size: 3em;
        font-weight: normal;
      }
      section {
        padding: 1em 0;
      }
      footer {
          font-size: 0.5em;
          opacity: 0.5;
      }
      a {
        color: #000; 
      }
      a:hover {
        color: #aaa; 
      }
      ul {
        list-style: none;
      }
      ol {
        list-style: decimal-leading-zero;
        padding-left: 1.72em;
      }
      h2 {
        margin-top: 3em;
        font-size: 14px;
        font-weight: normal;
        text-transform: uppercase;
      }
      address {
        font-style: normal;
      }
      .memoji {
        border-bottom: 1px solid #dfe2e5; 
      }
      .memoji img {
        display: block;
      }
      table {
        width: 100%;
        margin: 1em 0;
      }
      td, th {
        font-size: 14px;
        font-weight: normal;
        text-align: left; 
      }
      th {
          text-decoration: underline; 
      }

      @media only screen and (min-width: 768px) {
          img.logo {
              height: 2em;
          }
          h1 {
              font-size: 8em;
          }
          footer {
              display: flex;
              gap: 1em;
          }
          footer div {
              width: 33%;
          }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/assets/NHH_logo.svg" width="160" height="66" alt="NHH" class="logo"/>
      <h1>{{ page.title }}</h1>
    </header>
    <main>
      <section>
        {{ content }}
      </section>
    </main>
    <footer>
      <div>
        <h2>Contact</h2>
        <ul>
          <li>hello@niklasholmgren.com</li>
          <li>+46 76 14 88 561</li>
        </ul>
      </div>
      <div>
        <h2>Address</h2>
        <address>
          Niklas Holmgren Holding AB<br/>
          Borgv√§gen 1<br/>
          115 53 Stockholm, Sweden
        </address>
      </div>
    </footer>
  </body>
</html>
